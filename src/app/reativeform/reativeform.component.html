<div class="row justify-content-center">
<div class="card">
  
  <div class="card-body">
    <!-- {{form.value|json}} -->
    <form [formGroup]="form">

      <div class="form-group">
        <label for="exampleInputEmail1">Firstname</label>
        <input type="email" class="form-control" formControlName="firstName" >
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Lastname</label>
        <input type="email" class="form-control" formControlName="lastName" >
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">DOB</label>
        <input type="date" class="form-control" formControlName="dob" >
       
      </div>

      <div class="form-group">
        <label for="sel1">Select list:</label>
        <select class="form-control" id="sel1" formControlName="selectbox">
          <option value="Guitar">Guitar</option>
          <option value="Piano">Piano</option>
          <option value="Vilon">Vilon</option>
          <option value="Drums">Drums</option>
        </select>
      </div>

      <label for="">Select Days</label>
      <div class="row" formGroupName="days">
        
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="sunday">
            <label class="form-check-label" for="flexCheckDefault">
              Sunday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="monday">
            <label class="form-check-label" for="flexCheckDefault">
              Monday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="tuesday">
            <label class="form-check-label" for="flexCheckDefault">
              Tuesday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="wednesday">
            <label class="form-check-label" for="flexCheckDefault">
              WednesDay
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="thursday">
            <label class="form-check-label" for="flexCheckDefault">
              Thursday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="friday">
            <label class="form-check-label" for="flexCheckDefault">
              Friday
            </label>
          </div>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="saturday">
            <label class="form-check-label" for="flexCheckDefault">
              Saturday
            </label>
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Select Date</label>
        <input type="date" class="form-control" formControlName="selectedDate">
       
      </div>

      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" formControlName="textarea"></textarea>
      </div>
      <div class="row justify-content-center"><button type="submit" class="btn btn-primary" (click)="submit()">Submit</button></div>
      
      
    </form>
  
  </div>
    
</div>

</div>
